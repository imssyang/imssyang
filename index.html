<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>redirect for imssyang.com</title>
</head>
<body>
  <script language="javascript">
    function getRedirectUrl() {
      var mappings = {
        'www.imssyang.com': 'blog.imssyang.com',
        'gweb.imssyang.com': 'gweb-nfz8.onrender.com',
      };
      try {
        var origin = new URL(document.referrer);
        var target = mappings[origin.hostname];
        if (target) {
          return origin.protocol + "//" + target + origin.pathname;
        }
      } catch (error) {
        console.log('Exception:' + error.message);
      }
      return 'https://blog.imssyang.com';
    }
    location.href = getRedirectUrl();
  </script>
</body>
</html>
